<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1 class="text-center">Awesome-Mark</h1>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-xs-12">
			<h2 class="text-center"> Add A Bookmark</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-6 col-md col-md-offset-3">
			<form (submit)="addBookmark(name.value, url.value)" class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-10">
						<input type="text" #name class="form-control" id="bookmark-name" placeholder="Google" value="" required>
					</div>
				</div>
				<div class="form-group">
					<label for="url" class="col-sm-2 control-label">URL</label>
					<div class="col-sm-10">
						<input type="text" #url class="form-control" id="bookmark-url" placeholder="https://www.google.com/" value="" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col-xs-12">
			<h2 class="text-center"> All Bookmarks</h2>
			<hr />
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-4 col-md-4">
			<img class="img-responsive" src='../assets/images/bookmark.png' title="Bookmark" />
			<hr class="visible-xs" />
		</div>
		<div class="col-xs-12 col-sm-8 col-md-8 all-bookmarks">
			<ul>
				<li *ngFor="let bookmark of bookmarks; let i = index">
					<div class="bookmark-item">
						<button (click)="toggleFavorite(i)" type="button" class="btn btn-default btn-lg pull-left bookmark-btn">
  							<span class="glyphicon glyphicon-star {{bookmark.marked ? 'favorite' : 'not-favorite'}}" aria-hidden="true"></span>
						</button>
						<a href="{{bookmark.url}}" target="blank">{{bookmark.name}}</a>
						<button (click)="deleteBookmark(i)" type="button" class="btn btn-default btn-lg pull-right bookmark-btn">
  							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button>
						<button (click)="showForm(i)" type="button" class="btn btn-default btn-lg pull-right bookmark-btn">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</button>
					</div>
					<form *ngIf="bookmark.show" (submit)="editBookmark(editName.value, editUrl.value, i)" class="form-inline">
						<div class="form-group">
							<input type="text" #editName class="form-control" id="bookmark-name" placeholder="Name" value="{{bookmark.name}}" required>
						</div>
						<div class="form-group">
							<input type="text" #editUrl class="form-control" id="bookmark-url" placeholder="URL" value="{{bookmark.url}}" required>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
						<button (click)="cancelEdit(i)" type="button" class="btn btn-default">Cancel</button>
					</form>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<hr />
		</div>
	</div>
</div>
